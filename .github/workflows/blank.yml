name: Test Multiple APIs with Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test_api_01:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Give execute permissions to jest
        run: chmod +x ./node_modules/.bin/jest  # Dá permissão de execução ao Jest

      - name: Run API Test 01 with Coverage
        run: npx jest --coverage --testTimeout=10000 01swapi.spec.js

